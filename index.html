<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Silly Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<style>
		html {
		    font-family: 'Roboto', sans-serif;

		}
		p {
			background: #FFC125;
			color: #5E2612;
			padding: 10px;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>Generator</legend>
		<label>Enter custom name: </label>
	<input type="text" id="customname"  placeholder="Enter  name: ">
	<br />
	<label>US</label>
	<input type="radio" id="us" name="ukus" placeholder="">
	<label>UK</label>
	<input type="radio" id="uk" name="ukus placeholder="">
	<br />
	<!-- placeholder for random message -->
	<p></p>
	<input type="submit"  class="randomize"  value="Generate random story">
	<p class="story"></p>
	</fieldset>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
